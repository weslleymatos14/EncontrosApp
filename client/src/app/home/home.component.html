<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>Encontre seu Match</h1>
        <p class="lead">Falta pouco para encontrar seu Match! Realize o cadastro agora.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Registrar</button>
            <button class="btn btn-info btn-lg">Mais</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
